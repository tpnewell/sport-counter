<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="counter_wrapper">
                <h3>HOME</h3>
                <div class="score_wrapper">
                    <p id="home-tally" class="score">0</p>
                </div>
                <div class="tallies">
                    <button onclick="homeAddOne()" class="counter">+1</button>
                    <button onclick="homeAddTwo()" class="counter">+2</button>
                    <button onclick="homeAddThree()" class="counter">+3</button>
                </div>
            </div>
            <div class="counter_wrapper">
                <h3>GUEST</h3>
                <div class="score_wrapper">
                    <p id="guest_score" class="'score">0</p>
                </div>
                <div class="tallies">
                    <button onclick="guestAddOne()" class="counter">+1</button>
                    <button onclick="guestAddTwo()" class="counter">+2</button>
                    <button onclick="guestAddThree()" class="counter">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
